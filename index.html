<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>
<body>

  <div class="main-container">

    <header class="head-container">

      <div class="container-my-balance">
        <div class="my-balance"><p>My balance</p></div>
        <div class="amount">$921.48</div>
      </div>

      <div class="container-logo">
        <object class="img-logo" title="logo" type="image/svg+xml" data="./images/logo.svg"></object>
      </div>

    </header>

    <main class="container-main">

      <div class="title"><p>Spending - Last 7 days</p></div>

      <div class="container-diagram">

        <div class="container-column">
          <div class="column-price column-price-1"></div>
          <div class="column column-1"></div>
          <div class="day"><p>mon</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-2"></div>
          <div class="column column-2"></div>
          <div class="day"><p>tue</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-3"></div>
          <div class="column column-3"></div>
          <div class="day"><p>wed</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-4"></div>
          <div class="column  column-4"></div>
          <div class="day"><p>thu</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-5"></div>
          <div class="column  column-5"></div>
          <div class="day"><p>fri</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-6"></div>
          <div class="column  column-6"></div>
          <div class="day"><p>sat</p></div>
        </div>

        <div class="container-column">
          <div class="column-price column-price-7"></div>
          <div class="column column-7"></div>
          <div class="day"><p>sun</p></div>
        </div>
      </div>

      <div class="container-stats">
        <div class="container-this">
          <div class="title-total"><p>Total this month</p></div>
          <div class="totale-price"><p>$478.33</p></div>
        </div>

        <div class="container-last-moth">
          <div class="rate"><p>+2.4%</p></div>
          <div class="last-month"><p>from last month</p></div>
        </div>
      </div>

    </main>

  </div>
</body>
</html>
